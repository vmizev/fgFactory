<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper secondary-page violet-bg">
        <header>
            <div class="container fluid">
                <div class="header-wrap flex-align">
                    <div class="logo">
                        <a href="#">
                            <span class="logo-img"></span>
                            <span>FGFACTORY</span>
                        </a>
                    </div>
                    <ul class="header-nav">
                        <li><a href="#">work</a></li>
                        <li><a href="#">agency</a></li>
                        <li class="active"><a href="#">CONTACTS</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container lg">
                <div class="form-container">
                    <h3>Have a question? Let’s talk!</h3>

                    <form action="">
                        <div class="row">
                            <div class="col s6 ms12">
                                <div class="input-group">
                                    <div class="label-group">
                                        <label for="userName">* Please enter a valid name.</label>
                                        <input type="text" name="userName" id="userName" class="form-control required" placeholder="Your name">
                                    </div>
                                    <div class="label-group">
                                        <label for="email">* Please enter a valid email address.</label>
                                        <input type="text" name="email" id="email" class="form-control required" placeholder="Your email">
                                    </div>
                                    <div class="label-group">
                                        <label for="subject">* Please enter a valid name.</label>
                                        <select name="subject" id="subject" class="form-control required" data-placeholder="Subject">
                                            <option label="-"></option>
                                            <option value="some option 1">some option 1</option>
                                            <option value="some option 1">some option 1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col s6 ms12">
                                <div class="input-group">
                                    <div class="textarea-group">
                                        <label for="subject">* Please enter some message.</label>
                                        <textarea name="message" id="message" class="form-control required" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <button type="submit" class="btn">send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container fluid footer-align">
                <div class="info">
                    <span>info@fgfactory.com</span>
                    <p>© 2010 - 2016 FGFACTORY. All Rights Reserved.</p>
                </div>
                <div class="join-us">
                    <a href="#" class="btn">Join Us</a>
                </div>
                <div class="social">
                    <span>Find us in the web.</span>
                    <ul>
                        <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
</body>
</html>
